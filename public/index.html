<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple API Web App</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Welcome to the Simple Api Web App. Choose your options and hit go.</h1>
    <label>CLASS</label>
    <select id="class">
        <option value="Neutral">Neutral</option>
        <option value="Rogue">Rogue</option>
        <option value="Paladin">Paladin</option>
        <option value="Mage">Mage</option>
        <option value="Shaman">Shaman</option>
        <option value="Warrior">Warrior</option>
        <option value="Priest">Priest</option>
        <option value="Warlock">Warlock</option>
        <option value="Hunter">Hunter</option>
        <option value="Druid">Druid</option>
    </select>
    <label>SET</label>
    <select id="set">
        <option value="Standard">Standard</option>
        <option value="Basic">Basic</option>
        <option value="The Witchwood">The Witchwood</option>
        <option value="Kobolds & Catacombs">Kobolds & Catacombs</option>
        <option value="Journey to Un'Goro">Journey to Un'Goro</option>
        <option value="Knights of the Frozen Throne">Knights of the Frozen Throne</option>
    </select>
    <button id="go_button">Go!</button>
    <div id="output"></div>
    <script src="/main.js" async></script>
</body>
</html>
